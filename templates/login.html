<!-- Login Page -->
<!DOCTYPE html>
<html>
<head>
  <title>Exam Registration – Log In</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<style>
    body { font-family: Arial, sans-serif; background-color: #ff3232; }
    .container { max-width: 400px; margin: 50px auto; background: rgb(255, 240, 23); padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h2 { text-align: center; margin-bottom: 20px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input[type="text"], input[type="email"], input[type="password"], input[type="tel"] { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
    .show-password { font-size: 0.9em; }
    .checkbox-group { display: flex; align-items: center; }
    .checkbox-group input { margin-right: 5px; }
    button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; font-size: 1em; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    .alt-option { text-align: center; margin-top: 15px; }
    .alt-option a { color: #007bff; text-decoration: none; }
    .error { color: red; font-size: 0.9em; }
    .password-rules { font-size: 0.9em; color: #555; margin-top: 5px; }
  </style>
</head>
<body>
 <form method="post">
        <h3>Login Here</h3>
        {% csrf_token %} 

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="Home.html">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact Us</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
          Examination
        </a>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Result</a>
          <a class="dropdown-item" href="#">Examination Hall Ticket</a>
          <a class="dropdown-item" href="#">Exam Registration</a>
        </div>
      </li>
     
    </ul>
  </div>
</nav>





  <div class="container">
    <h2>Log In</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="loginEmail">Email Address</label>
        <input type="email" id="loginEmail" name="email" required />
        <div class="error" id="loginEmailError"></div>
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" name="password" required />
        <div class="error" id="loginPasswordError"></div>
      </div>
      <div class="form-group checkbox-group">
        <input type="checkbox" id="rememberMe" name="rememberMe" />
        <label for="rememberMe">Remember Me</label>
      </div>
      <button type="submit">Log In</button>
      <a href="Exam.html"></a>
    </form>
    <div class="alt-option">
      <a href="/forgot-password">Forgot Password?</a>
    </div>
    <div class="alt-option">
      Don’t have an account? <a href="{% url 'signup' %}">Sign Up</a>
     
    </div>
  </div>
</body>
</html>
