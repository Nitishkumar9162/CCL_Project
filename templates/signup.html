<!DOCTYPE html>
<html>
<head>
  <title>Exam Registration â€“ Sign Up</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <style>

    
    body { font-family: Arial, sans-serif; background-color: #039a12; }
    .container { max-width: 400px; margin: 50px auto; background: rgb(158, 232, 146); padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h2 { text-align: center; margin-bottom: 20px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input[type="text"], input[type="email"], input[type="password"], input[type="tel"] { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
    .show-password { font-size: 0.9em; }
    .checkbox-group { display: flex; align-items: center; }
    .checkbox-group input { margin-right: 5px; }
    button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; font-size: 1em; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    .alt-option { text-align: center; margin-top: 15px; }
    .alt-option a { color: #007bff; text-decoration: none; }
    .error { color: red; font-size: 0.9em; }
    .password-rules { font-size: 0.9em; color: #555; margin-top: 5px; }
  </style>
</head>
<body>
  <form action="" method="post">
        {% csrf_token %} 

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="Home.html">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact Us</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
          Examination
        </a>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Result</a>
          <a class="dropdown-item" href="#">Examination Hall Ticket</a>
          <a class="dropdown-item" href="#">Exam Registration</a>
        </div>
      </li>
     
    </ul>
  </div>
</nav>



  <div class="container">
    <h2>Create Your Account</h2>
    <form id="signupForm">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" required />
        <div class="error" id="fullNameError"></div>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />
        <div class="error" id="emailError"></div>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number (optional)</label>
        <input type="tel" id="phone" name="phone" />
        <div class="error" id="phoneError"></div>
      </div>


<!-- <label for="password1">Password</label>
        <input type="password" placeholder="Password" id="password1" name="password1">


        <label for="password2">Confrom Password</label>
        <input type="password" placeholder="Confrom Password" id="password2" name="password2">
        <button type="submit">Signup</button> -->


      <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" id="password" name="password" required />
        <label for="password2">Confirm Password</label>
        <input type="password" id="password" name="password" required />
        <div class="password-rules">
          Must be at least 8 characters, with 1 uppercase, 1 number, 1 special character.
        </div>
        <div class="error" id="passwordError"></div>
      </div>

      <div class="form-group checkbox-group">
        <input type="checkbox" id="terms" name="terms" required />
        <label for="terms">I agree to the Terms & Privacy Policy</label>
      </div>
      <!-- <a href="Exam.html" button type="submit"> Sign Up </button> -->
     <a class="btn-primary btn-lg btn-block" href="" role="button">Sign Up</a>
    </form>
    <div class="alt-option">
      Already registered? <a href="{% url 'login' %}" >i have already account</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
